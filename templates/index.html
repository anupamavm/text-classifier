<!DOCTYPE html>
<html>
<head>
    <title>Text Classification App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Enter Text:</h1>
                <form method="POST">
                    <div class="form-group">
                        <textarea name="user_text" class="form-control" rows="4" placeholder="Type your text here..."></textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Classify">
                    </div>
                </form>
                {% if category %}
                    <h2 class="text-center mt-5">Predicted Category:</h2>
                    <p class="text-center display-4">{{ category }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
